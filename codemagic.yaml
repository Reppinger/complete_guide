workflows:
  default-workflow:
    name: YAML Workflow
    max_build_duration: 30
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: codemagic_ci
          include: true
          source: false
    scripts:
      - name: Launch the emulator
        script: |
          flutter emulators --launch emulator
      - name: Set up debug keystore
        script: |
          rm -f ~/.android/debug.keystore
          keytool -genkeypair \
            -alias androiddebugkey \
            -keypass android \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -dname 'CN=Android Debug,O=Android,C=US' \
            -keyalg 'RSA' \
            -keysize 2048 \
            -validity 10000

      - name: Set up local environment
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
          cd . && flutter packages pub get

      - name: Flutter analyze
        script: cd . && flutter analyze --write=analyzer-output.txt
        
      - name: Unit tests
        script: |
          # What about coverage?
          mkdir -p test-results
          flutter test --machine > test-results/flutter.json
        test_report: test-results/flutter.json


      # - name: Flutter drive tests
      #   script: cd . && flutter drive --target=test_driver/complete_guide_app.dart

      - name: Flutter build Android
        script: cd . && flutter build apk --debug

    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
      - analyzer-output.txt
    publishing:
      email:
        recipients:
          - randy@eppingerconsulting.com
