workflows:
  default-workflow:
    name: YAML Workflow
    max_build_duration: 30
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: codemagic_ci
          include: true
          source: false
    scripts:
      - name: Launch the emulator
        script: |
          flutter emulators --launch emulator
          adb devices

      - name: Set up debug keystore
        script: |
          rm -f ~/.android/debug.keystore
          keytool -genkeypair \
            -alias androiddebugkey \
            -keypass android \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -dname 'CN=Android Debug,O=Android,C=US' \
            -keyalg 'RSA' \
            -keysize 2048 \
            -validity 10000

      - name: Set up local environment
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
          cd . && flutter packages pub get

      - name: Flutter analyze
        script: |
          set +e
          OUTPUT="$(flutter analyze --write=analyzer-output.txt)"
          echo "$OUTPUT"
          if grep -q "error â€¢" <<< "$OUTPUT"; then
            echo "flutter analyze found errors"
            exit 1
          else
            echo "flutter analyze didn't find any errors (only warnings and info)"
            exit 0
          fi

      - name: Unit tests
        script: |
          # How to generate html coverage report?
          mkdir -p test-results
          cd . && flutter test --coverage --machine > test-results/flutter.json
        test_report: test-results/flutter.json

      - name: Wait for emulator device
        script: |
          MAX_ONE_SECOND_TRIES=10
          ADB_OUTPUT=""
          tries=0
          until grep -q "emulator-5554" <<< $ADB_OUTPUT || [ $tries -gt $MAX_ONE_SECOND_TRIES ]; do
            ADB_OUTPUT="$(adb devices)"
            echo $ADB_OUTPUT
            let tries+=1
            sleep 1
          done

      - name: Flutter drive tests
        script: flutter drive --target=test_driver/complete_guide_app.dart

      - name: Flutter build Android
        script: cd . && flutter build apk --debug

    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
      - analyzer-output.txt
      - coverage/**
    publishing:
      email:
        recipients:
          - randy@eppingerconsulting.com
