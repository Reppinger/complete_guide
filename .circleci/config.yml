# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:    
    docker:
      - image: cirrusci/flutter:1.20.2 

    steps:
      - checkout

      - run:
          name: Run Flutter doctor
          command: flutter doctor

      - run:
          name: Create Test Results directory
          command: mkdir -p test-results

      - run:
          name: Add Flutter pub-cache and Dart SDK bins to shell path
          command: export PATH="$PATH":"$HOME/.pub-cache/bin"
                   export PATH="$PATH":"/usr/local/opt/flutter/bin/cache/dart-sdk/bin"
  
      - run:
          name: Get Dart jUnit test report formatter
          command: flutter pub global activate junitreport
           
      - run:
          name: Run the application tests
          command: flutter test --machine | tojunit --output test-results/unit.xml

      - store_test_results:
            path: test-results
        
      - run:
          name: Build the Android version
          command: flutter build apk --no-shrink